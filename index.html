<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="shortcut icon" href="/favicon.svg" type="image/svg">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="./datepicker/air-datepicker/dist/css/datepicker.min.css">
    <script src="./datepicker/jquery-3.1.1.min.js"></script>
    <script src="./datepicker/air-datepicker/dist/js/datepicker.min.js"></script>
    <script src="./datepicker/air-datepicker/dist/js/i18n/datepicker.ko.js"></script>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="wrap">
        <header>
            <a href="#"><img src="image/chevron-left-solid.svg" alt="화살표" class="left_arr"></a>
            <h2>To Do List <span class="date"></span></h2>
            <a href="#"><img src="image/chevron-right-solid.svg" alt="화살표" class="right_arr"></a>
        </header>
        <main>
            <ul class="list_wrap">
                <!-- <li>
                    <p class="ck"></p>
                    <p><input type="text" name="리스트" class="list" autofocus><span class="alert"></span></p>
                    <p><img src="/image/trash-solid.svg" alt="쓰레기통" class="remove"></p>
                </li> -->
            </ul>
        </main>
        <footer>
            <p>TASKS : <span class="num">0</span>/<span class="total">0</span>
                 </p>
            <p class="add">ADD NEW +</p>
        </footer>
        <div class="card">
            <img src="image/card.svg" alt="card" id="finish_card" style="display: none;">
            <!-- <img src="image/fighting.svg" alt="카드"> -->
        </div>
    </div>
</body>
</html>
